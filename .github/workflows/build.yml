name: CI - build Dart helper and package VSIX

on:
  push:
    tags: ['v*']
  workflow_dispatch:
  pull_request:

jobs:
  build-binaries:
    name: Build Dart binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Compile Dart helper
        run: |
          mkdir -p build/bin
          dart compile exe flutter_backend/bin/adb_helper.dart -o build/bin/adb_helper_${{ matrix.os }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: adb-helper-${{ matrix.os }}
          path: build/bin/adb_helper_${{ matrix.os }}

  assemble-vsix:
    name: Assemble VSIX
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Download compiled binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare extension folder
        run: |
          mkdir -p vscode_extension/bin/win
          mkdir -p vscode_extension/bin/linux
          mkdir -p vscode_extension/bin/mac
          for f in artifacts/*; do
            if [[ "$f" == *windows* ]]; then
              mv "$f" vscode_extension/bin/win/adb_helper.exe || true
            elif [[ "$f" == *macos* ]]; then
              mv "$f" vscode_extension/bin/mac/adb_helper || true
            else
              mv "$f" vscode_extension/bin/linux/adb_helper || true
            fi
          done
          chmod +x vscode_extension/bin/linux/adb_helper || true
          chmod +x vscode_extension/bin/mac/adb_helper || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: npm install
        working-directory: vscode_extension
        run: npm install

      - name: compile ts
        working-directory: vscode_extension
        run: npm run compile

      - name: install vsce
        run: npm install -g vsce

      - name: Package VSIX
        working-directory: vscode_extension
        run: |
          vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: vscode_extension/*.vsix
