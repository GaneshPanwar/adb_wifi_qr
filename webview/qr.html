<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ADB QR Code</title>
  <style>
    body { margin:0; padding:20px; font-family: sans-serif; display:flex; flex-direction:column; align-items:center; }
    #qrcode { margin-top: 20px; }
    input { padding: 6px; font-size: 14px; width: 280px; margin-top: 10px; text-align: center; }
    button { margin-top: 10px; padding: 6px 12px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h3>Generate QR for ADB Wi-Fi Connect</h3>
  <p>Enter <b>IP:PORT</b> (example: <code>192.168.1.100:5555</code>)</p>
  <input id="ipPort" placeholder="192.168.1.100:5555" />
  <button id="generateBtn">Generate QR</button>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const input = document.getElementById('ipPort');
    const btn = document.getElementById('generateBtn');
    const qrContainer = document.getElementById('qrcode');
    let qr;

    btn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) {
        alert('Please enter IP:PORT');
        return;
      }
      qrContainer.innerHTML = '';
      qr = new QRCode(qrContainer, {
        text: text,
        width: 256,
        height: 256,
      });
    });
  </script>
</body>
</html>
